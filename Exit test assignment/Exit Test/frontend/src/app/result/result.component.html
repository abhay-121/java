<button class="btn btn-lg btn-light" data-toggle="tooltip" title="back" routerLink="/dashboard"><i
        class="fa fa-arrow-circle-left ml-5"></i></button>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-sm-8 mb-2">
            <input class="form-control" type="text" *ngIf="product.length!=0" [(ngModel)]="filterString"
                placeholder="Filter Here..">
            <div *ngIf="product.length!=0||product!=null">
                <div class="row mt-2 justify-content-center">
                    <div *ngFor="let item of product | filter:filterString">
                        <div class="card card-apperance mb-2">
                            <div class="card-header bg-info">
                                Product Description
                            </div>
                            <div class="card-body">
                                <p class="card-title" style="font-family:sans-serif"><b>Brand: </b>{{item.productBrand}}</p>
                                <p class="card-title" style="font-family:sans-serif"><b>Code: </b> {{item.productCode}}</p>
                                <p class="card-title" style="font-family:sans-serif"><b>Name: </b> {{item.productName}}</p>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a routerLink="/review/{{item.productCode}}" class="btn btn-primary"> Reviews</a>
                                    &nbsp;
                                    <a routerLink="/postReview/{{item.productCode}}" class="btn btn-primary"> Post
                                        Reviews</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-0">
    <div *ngIf="notAvailable()">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="card">
                    <img class="card-img-top" src="https://www.bagbazaars.com/assets/img/no-product-found.png"
                        alt="image not found">
                </div>
            </div>
        </div>
    </div>
</div>
