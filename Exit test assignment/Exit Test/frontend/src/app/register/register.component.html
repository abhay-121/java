<app-navbar></app-navbar>
<section class="vh-30" style="background-color: rgb(147, 193, 242);">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-sm-12">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-sm-12 col-lg-6 order-lg-1">
                                <p class="text-center h1 fw-bold mb-4 mx-md-4 mt-2">Sign up</p>
                                <small class="text-denger">{{message}}</small>
                                <div class="col-sm-12">
                                    <form #registrationForm="ngForm" (ngSubmit)="userRegistration()">
                                        <div class="form-group mb-4">
                                            <div class="d-flex align-items-center">
                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill">
                                                    <input type="text" class="form-control" name="firstName"
                                                        placeholder="First Name" required [(ngModel)]="user.firstName"
                                                        #firstName="ngModel">
                                                    <small class="text-danger"
                                                        [class.d-none]="firstName.valid ||firstName.untouched">required
                                                        field</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <div class="d-flex align-items-center">
                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" class="form-control" name="lastName"
                                                        placeholder="Last Name" required [(ngModel)]="user.lastName"
                                                        #lastName='ngModel'>
                                                    <span class="text-danger"
                                                        [class.d-none]="lastName.valid ||lastName.untouched">required
                                                        field</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">                                        
                                            <div class="d-flex flex-row align-items-center mb-3">
                                                <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" email class="form-control" name="email"
                                                        placeholder="Email Address" [(ngModel)]='user.email' required
                                                        #email="ngModel">
                                                    <span *ngIf="email.invalid && email.touched" class="text-danger">*Please
                                                        enter a valid email</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex flex-row align-items-center mb-3">
                                                <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" class="form-control" name="password"
                                                        minlength="5" placeholder="Enter password" required
                                                        [(ngModel)]="user.password" #password="ngModel">
                                                    <span *ngIf="password.invalid && password.touched"
                                                        class="text-danger">*Length of password should be greater than
                                                        5</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" class="form-control" name="confirmPassword"
                                                        placeholder="Confirm Password" required (ngModel)="user.password"
                                                        #confirmPassword="ngModel">
                                                    <span class="text-danger"
                                                        [class.d-none]="confirmPassword.value==password.value || confirmPassword.untouched">
                                                        Password and confirmPassword must be same.
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="form-group">
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button [disabled]="!registrationForm.valid || password.value!=confirmPassword.value" type="submit" 
                                            class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center"> Already have an account?
                                         <a routerLink="/login">Login</a>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
