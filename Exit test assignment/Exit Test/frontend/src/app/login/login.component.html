<app-navbar></app-navbar>
<section>
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-8">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                                <small class="text-denger">{{message}}</small>
                                <form #loginform="ngForm" (ngSubmit)="doLogin()">
                                    <div class="form-group">
                                        <div class="d-flex flex-row align-items-center mb-3">
                                            <i class="fa fa-envelope me-3"></i>
                                            <div class="form-outline flex-fill">
                                                <input type="email" email class="form-control" name="email"
                                                    placeholder="Email Address" [(ngModel)]='user.email' required
                                                    #email="ngModel">
                                                <span *ngIf="email.invalid && email.touched" class="text-denger">*Please
                                                    enter a valid email</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex flex-row align-items-center mb-3">
                                            <i class="fa fa-key me-3"></i>
                                            <div class="form-outline flex-fill">
                                                <input type="password" class="form-control" name="password"
                                                    minlength="5" placeholder="Enter password" required
                                                    [(ngModel)]="user.password" #password="ngModel">
                                                <span *ngIf="password.invalid && password.touched"
                                                    class="text-denger">*Length of password should be greater than
                                                    5</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button [disabled]="!loginform.valid" type="submit" 
                                            class="btn btn-primary btn-lg">Login</button>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center"> Don't have an account?
                                        <a routerLink="/register">Sign Up</a>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
